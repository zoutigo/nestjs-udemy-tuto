version: '3.9'

services:
  backend:
    build: .
    ports:
      - 8000:3500
    volumes: 
      - .:/app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DOCKER=ENABLE
  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
